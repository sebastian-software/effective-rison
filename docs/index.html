<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rison Demo — @effective/rison</title>
    <!-- Vite will inline styles and scripts into this HTML via single-file plugin -->
  </head>
  <body>
    <header>
      <h1>@effective/rison Demo</h1>
      <p>Live encoding/decoding — Source → Converted → Restored</p>
      <div class="controls">
        <label><input type="checkbox" id="useCompression" /> Use compression (lz-string)</label>
      </div>
      <p>
        Repo: <a href="https://github.com/sebastian-software/effective-rison" target="_blank" rel="noreferrer">sebastian-software/effective-rison</a>
      </p>
    </header>
    <main class="grid">
      <section>
        <h2>Source (editable)</h2>
        <textarea id="source" spellcheck="false" aria-label="Source JSON or JS value">{
  "tableId": "orders",
  "pagination": { "page": 7, "pageSize": 50 },
  "sorting": [
    { "id": "createdAt", "desc": true },
    { "id": "total", "desc": false }
  ],
  "columnVisibility": {
    "customerEmail": false,
    "internalNotes": false
  },
  "filters": {
    "status": ["paid", "shipped"],
    "total": { "gte": 100, "lte": 1000 },
    "createdAt": { "from": "2024-01-01", "to": "2024-06-30" },
    "customer": { "like": "smith" }
  },
  "columns": [
    "id",
    "createdAt",
    "customer",
    "status",
    "total",
    "currency",
    "items"
  ]
}</textarea>
        <div class="meta"><span id="sourceMeta">Characters: 0</span></div>
      </section>
      <section>
        <h2>Converted (Rison)</h2>
        <textarea id="converted" readonly aria-label="Rison output"></textarea>
        <div class="meta"><span id="convertedMeta">Characters: 0 • Compression: 0%</span></div>
      </section>
      <section>
        <h2>Restored (read-only)</h2>
        <textarea id="restored" readonly aria-label="Restored value"></textarea>
      </section>
    </main>
    <footer>
      <small>TypeScript-first, ESM-only. © Sebastian Software GmbH.</small>
    </footer>
    <script type="module" src="/main.ts"></script>
  </body>
  </html>
